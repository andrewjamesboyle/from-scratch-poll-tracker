<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
        <h1>Poll Tracker</h1>
        <section id="current-poll-div">This is where the Current Poll stats will get injected.
        </section>
        <section id="vote-buttons">
            <button id="add-option-one">ADD VOTE (1)</button>
            <button id="subtract-option-one">SUBTRACT VOTE (1)</button>
            <button id="add-option-two">ADD VOTE (2)</button>
            <button id="subtract-option-two">SUBTRACT VOTE (2)</button>

        </section>
        <section>
            <button id="publish-poll">Publish Poll</button>
        </section>
        <section>
            <form id="current-poll-form">
                <label>
                    Question
                    <input name="question" />
                </label>
                <label>
                    Option 1
                    <input name="option-one" />
                </label>
                <label>
                    Option 2
                    <input name="option-two" />
                </label>
                <button>Start Poll</button>
            </form>
        </section>
        <section id="past-polls-array">Past Polls Will Display Here</section>
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
